<ikubinfo-panel header="Post">
  <div panel-content>
    <form role="form" [formGroup]="postForm">
      <ikubinfo-input label="Title">
        <input formControlName="title" type="text" class="form-control" />
      </ikubinfo-input>
      <ikubinfo-input label="Description">
        <textarea formControlName="description" type="text" class="form-control"> </textarea>
      </ikubinfo-input>
    </form>
    <button pButton type="submit" label="Save" icon="fa fa-wrench" (click)="submit()" [disabled]="postForm.invalid" class="ui-button-raised ui-button-success"></button>
    <button pButton type="button" icon="fa fa-times" (click)="reset()" label="Reset" class="ui-button-raised ui-button-secondary"></button>

  </div>
</ikubinfo-panel>
