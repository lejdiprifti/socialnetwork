<div class="chat-panel card card-default">
  <div class="card-header">
      <i class="fa fa-comments fa-fw"></i>
      Chat
      <div class=" pull-right" ngbDropdown>
          <button class="btn btn-secondary btn-sm" ngbDropdownToggle>
              <span class="caret"></span>
          </button>
          <ul class="dropdown-menu dropdown-menu-right">
              <li role="menuitem"><a class="dropdown-item" href="#">
                  <i class="fa fa-refresh fa-fw"></i> Refresh</a>
              </li>
              <li role="menuitem"><a class="dropdown-item" href="#">
                  <i class="fa fa-check-circle fa-fw"></i> Available</a>
              </li>
              <li role="menuitem"><a class="dropdown-item" href="#">
                  <i class="fa fa-times fa-fw"></i> Busy</a>
              </li>
              <li class="divider dropdown-divider"></li>
              <li role="menuitem">
                  <a href="#" class="dropdown-item">
                      <i class="fa fa-times fa-fw"></i> Busy
                  </a>
              </li>
              <li>
                  <a href="#" class="dropdown-item">
                      <i class="fa fa-clock-o fa-fw"></i> Away
                  </a>
              </li>
              <li class="divider"></li>
              <li>
                <a href="#" class="dropdown-item">
                  <i class="fa fa-sign-out fa-fw"></i> Sign Out
                </a>
              </li>
          </ul>
      </div>
  </div>
  <div _ngcontent-c8="" class="card-body" >
    <ul _ngcontent-c8="" class="chat" *ngFor="let message of messages">
      <li _ngcontent-c8="" class="left clearfix" *ngIf="message.reciever.id === user.id">
        <span _ngcontent-c8="" class="chat-img pull-left" 
          ><img
            _ngcontent-c8=""
            alt="User Avatar"
            class="img-circle"
            src="assets/images/{{message.user.image}}.png"
        /></span>
        <div _ngcontent-c8="" class="chat-body clearfix" >
          <div _ngcontent-c8="" class="header">
            <strong _ngcontent-c8="" class="primary-font">{{message.user.firstName}} {{message.user.lastName}}</strong
            ><small _ngcontent-c8="" class="pull-right text-muted"
              ><i _ngcontent-c8="" class="fa fa-clock-o fa-fw"></i> {{message.date | dateAgo}}
            </small>
          </div>
          <p _ngcontent-c8="" class="left-message" >
           {{message.message}}
          </p>
          <br>
          <hr>
        </div>
      </li>
      <br>
      <li _ngcontent-c8="" class="right clearfix" *ngIf="message.user.id === user.id">
        <span _ngcontent-c8="" class="chat-img pull-right"  >
          <img
            _ngcontent-c8=""
            alt="User Avatar"
            class="img-circle"
            src="assets/images/{{message.user.image}}.png"
        /></span>
        <div _ngcontent-c8="" class="chat-body clearfix" >
          <div _ngcontent-c8="" class="header">
            <small _ngcontent-c8="" class=" text-muted"
              ><i _ngcontent-c8="" class="fa fa-clock-o fa-fw"></i> {{message.date | dateAgo}} </small
            ><strong _ngcontent-c8="" class="pull-right primary-font"
              >{{message.user.firstName}} {{message.user.lastName}}</strong
            >
          </div>
          <p _ngcontent-c8="">
            {{message.message}}
          </p>
          <br>
          <hr>
        </div>
      </li> 
      <br>    
    </ul>
  </div>
  <div _ngcontent-c8="" class="card-footer">
    <div _ngcontent-c8="" class="input-group">
      <input
        _ngcontent-c8=""
        class="form-control input-sm"
        id="btn-input"
        placeholder="Type your message here..."
        type="text"
        #message
      /><span _ngcontent-c8="" class="input-group-btn"
        ><button _ngcontent-c8="" class="btn btn-warning btn-sm" id="btn-chat" (click)="sendMessage(message.value)"><i class="fa fa-mail-reply" aria-hidden="true"></i> 
          Send
        </button></span
      >
    </div>
  </div>
</div>
